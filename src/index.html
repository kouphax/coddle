<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My Parcel App</title>
    <style>

      .app {
        width: 960px;
        text-align: center;
        margin: 0 auto;
      }
      .cell {
        text-align: center;
        display: inline-block;
        width: 50px;
        line-height: 50px;
        margin: 1em;
        border: solid 1px black;
      }

      .inplace {
        background-color: aquamarine;
      }

      .misplaced {
        background-color: blanchedalmond;
      }

      .missing {
        background-color: lightgray;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="index.js"></script>
  </body>
</html>
